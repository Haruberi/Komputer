<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link rel = "stylesheet" href = "/design/index.css"/>
    <link rel = "stylesheet" href="/design/box_design.css"/>
    <link rel = "stylesheet" href="/design/button.css"/>
</head>

<body>
         <!--BANK PAGE-->
<div class = "container">
    <div id = "bankBox">
        <!--BANK PAGE-->
        <h2 class="boxTitle">Bank</h2>
        <b class="contentTitle">Balance: </b> <b id = "bankBalance"></b><br>
        <b id = "loanTitle"></b><b id = "outstandingLoanValue"></b><br>
        <button class = "btn" id = "getALoanBtn">Get a Loan</button>
    </div>
    <div id = "workBox">
        <!--WORK PAGE-->
        <h2 class="boxTitle">Work</h2>
        <b class="contentTitle">Pay: </b><b id = "payBalance"></b> <br>
        <button class = "btn" id = "bankBtn">Bank</button>
        <button class = "btn" id = "workBtn">Work</button>
        <button class = "btn" id = "repayLoanBtn">Repay Loan</button>
    </div>
    <div id = "laptopBox">
        <!--LAPTOP SELECT PAGE-->
        <h2 class="boxTitle">Laptops</h2>
        <select name = "computers" id = "computers"></select>
        <h3 class = "contentTitle">Features: </h3>
        <p class="content" id = "computerSpecs"></p>
    </div>
        <!--LAPTOP INFO PAGE-->
    <div id = "boxBelow">
        <img id = "computerImage" width="150" height = "150"> 
        <h2 id = "computerName" >Name here</h2>
        <p id = "computerDescription"></p>
        <b id = "computerPrice"></b><b></b><br><br>
        <button class = "btn" id = "buyNowBtn">BUY NOW</button>
        <p id = "cannotAfford"></p>
    </div>
</div>
    <script src = "app.js"></script>
</body>
</html>
